<!-- main-menu-view -->

<div class="navbar" ng-controller="MenuMainController">
    <div class="navbar-inner">
        <a class="brand" href="#/home">AngularJS SPA Demo</a>
        <ul class="nav">
            <li class="divider-vertical" ng-class="{active: menuMainModel.getCurrentMenuItemId()==item.id}" ng-repeat="item in menuMainModel.getMenuItems()"><a href="{{item.url}}">{{item.text}}</a>
            </li>
        </ul>
    </div>
</div>
